<div class="row" style="height: 100px;"></div>
<div class="row">
    <div class="container">
        <h1> פח חצי עגול\מגולוון</h1>
    </div>
</div>
<div class="row">
    <div class="container">
        <div class="col-md-8 col-md-offset-2 pullDown" style="direction: rtl;font-size: 18px">
            <p>אם אתם בעלי מפעל או מבנה תעשייתי גדול ותרים אחר מרזב אשר ישמש </p>
            <p>את כל הגג, מרזב מפח מגולוון הוא המתאים לכם ביותר.</p>
            <p>כאן מדובר על מרזבים העשויים מפח עבה ורחב ומותאמים לצרכי הלקוח,</p>
            </p> הן מבחינת הגודל, השיפועים, התעלות ועוד.</p>
        </div>
    </div>
</div>
<div class="row pullDown">
    <div class="container">
        <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="slide in slides track by $index" index="$index">
                <img class="img-thumbnail" ng-src="{{slide.image}}" style="height: 500px;width: 1000px">
            </div>
        </div>
    </div>
</div>
