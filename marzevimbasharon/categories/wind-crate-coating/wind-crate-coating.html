<div class="row" style="height: 100px;"></div>
<div class="row">
    <div class="container">
        <h1>ציפוי לארגז רוח</h1>
    </div>
</div>
<div class="row">
    <div class="container">
        <div class="col-md-8 col-md-offset-2 pullDown" style="direction: rtl;font-size: 18px">
            <p>ציפוי העשוי מאלומיניום, שעובר תהליך מיוחד של צביעה בתנור המקנה לו עמידות
                לאורך
                זמן.</p>
            <p> התאמה מקסימלית לגודל וצורת הארגז ע"י מכונת כיפוף מקצועית בבית הלקוח.</p>
            <p>הציפויים מגיעים בצבעים שונים.</p>
            <p>הציפוי אוטם את ארגז הרוח בצורה מושלמת ובכך חוסך את הצורך בתחזוקה של ארגז
                הרוח.</p>
        </div>
    </div>
</div>
<div class="row pullDown">
    <div class="container">
        <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="slide in slides track by $index" index="$index">
                <img class="img-thumbnail" ng-src="{{slide.image}}" style="height: 500px;width:1000px">
            </div>
        </div>
    </div>
</div>
