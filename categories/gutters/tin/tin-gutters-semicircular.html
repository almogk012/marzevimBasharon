<div class="row" style="height: 100px;"></div>
<div class="row">
    <div class="container">
        <h1> פח חצי עגול\מגולוון</h1>
    </div>
</div>
<div class="row">
    <div class="container">
        <div class="col-md-8 col-md-offset-2 pullDown text-category" >
            <p>אם אתם בעלי מפעל או מבנה תעשייתי גדול ותרים אחר מרזב אשר ישמש </p>
            <p>את כל הגג, מרזב מפח מגולוון הוא המתאים לכם ביותר.</p>
            <p>כאן מדובר על מרזבים העשויים מפח עבה ורחב ומותאמים לצרכי הלקוח,</p>
            </p> הן מבחינת הגודל, השיפועים, התעלות ועוד.</p>
        </div>
    </div>
</div>
<div class="row pullDown">
    <div class="container">
        <div class="col-md-3 col-sm-12 " ng-repeat="slide in slides track by $index" index="$index">
            <img class="img" ng-src="{{slide.image}}" style="max-width: 100%; height: auto;padding: 5px;border-radius: 5%">
        </div>
    </div>
</div>
